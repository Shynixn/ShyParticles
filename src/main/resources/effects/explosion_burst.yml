# Simple explosion burst
name: "explosion_burst"
duration: 3
repeat: false

layers:
  # Main explosion
  - particle: "EXPLOSION"
    shape: "POINT"
    options:
      particleCount: 1
      density: 1.0
      speed: 0.0
    
  # Smoke trails
  - particle: "LARGE_SMOKE"
    shape: "SPHERE"
    options:
      radius: 2.0
      particleCount: 15
      density: 0.8
      speed: 0.1
    modifiers:
      - type: "FADE"
        fadeTime: 2.0
        startAlpha: 1.0
        endAlpha: 0.0
      - type: "RANDOM"
        strength: 0.6
        
  # Sparks flying out
  - particle: "LAVA"
    shape: "SPHERE"
    options:
      radius: 1.5
      particleCount: 20
      density: 0.6
      speed: 0.2
    modifiers:
      - type: "RANDOM"
        strength: 0.8

sounds:
  - sound: "ENTITY_GENERIC_EXPLODE"
    volume: 0.8
    pitch: 1.0
    delay: 0
    repeat: false