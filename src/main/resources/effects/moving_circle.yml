# Example effect demonstrating transform_absolute modifier
# This creates a circle that moves in a linear direction
name: "Moving Circle"
duration: 10
repeat: true

layers:
  - shape: "CIRCLE"
    particle: "dust"
    options:
      radius: 1.0
      particleCount: 20
      density: 1.0
      offsetX: 0.0
      offsetY: 1.0
      offsetZ: 0.0
      red: 255
      green: 100
      blue: 100
      alpha: 255
      scale: 1.0
