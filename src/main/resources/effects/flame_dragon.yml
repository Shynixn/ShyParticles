name: "flame_dragon"
duration: 160 # Duration in Ticks, 1 second = 20 ticks
repeat: true # Should the effect repeat indefinitely once started.

# A fierce dragon breath effect with flames and dragon breath particles
layers:
  - particle: "FLAME"
    shape: "SPIRAL"
    options:
      skip: 1
      particleCount: 120
      density: 1.0
      radius: 1.8
      height: 3.5
      turns: 2
      speed: 0.03
      count: 1
    modifiers:
      - type: "ROTATE"
        angle: 4
        speed: 1.0
        axis: Y
        start: 0
        end: 160
      - type: "OSCILLATE"
        y: 0.5
        speed: 0.8
        axis: Y
        start: 0
        end: 160

  - particle: "DRAGON_BREATH"
    shape: "CIRCLE"
    options:
      skip: 1
      particleCount: 100
      density: 1.0
      radius: 2.2
      speed: 0.08
      count: 2
    modifiers:
      - type: "MOVE"
        y: 1.5
        speed: 1.0
        start: 0
        end: 0
      - type: "PULSE"
        minScale: 0.8
        maxScale: 1.4
        speed: 1.0
        start: 0
        end: 160

  - particle: "SMALL_FLAME"
    shape: "SPHERE"
    options:
      skip: 2
      particleCount: 80
      density: 0.8
      radius: 2.0
      speed: 0.02
      count: 1
    modifiers:
      - type: "ROTATE"
        angle: -3
        speed: 1.0
        axis: Y
        start: 0
        end: 160

  - particle: "LAVA"
    shape: "RANDOM"
    options:
      skip: 4
      particleCount: 30
      density: 0.6
      radius: 2.5
      height: 3.0
      speed: 0.0
      count: 1

