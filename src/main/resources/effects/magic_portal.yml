# Magic portal effect
name: "magic_portal"
duration: 0  # infinite
repeat: true

layers:
  # Outer ring
  - particle: "PORTAL"
    shape: "CIRCLE"
    options:
      radius: 3.0
      particleCount: 20
      density: 1.0
    modifiers:
      - type: "ROTATE"
        speed: 45.0
        axis: "Y"
      - type: "WAVE"
        amplitude: 0.5
        frequency: 2.0
        axis: "Y"
        
  # Inner spiral
  - particle: "WITCH"
    shape: "SPIRAL"
    options:
      radius: 1.5
      height: 2.0
      turns: 6
      density: 0.7
      particleCount: 2
    modifiers:
      - type: "ROTATE"
        speed: -60.0  # counter-clockwise
        axis: "Y"
        
  # Center sparkles
  - particle: "ENCHANT"
    shape: "SPHERE"
    options:
      radius: 0.8
      particleCount: 5
      density: 0.3
    modifiers:
      - type: "RANDOM"
        strength: 0.4