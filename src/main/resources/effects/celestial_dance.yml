# Advanced celestial dance effect
name: "celestial_dance"
duration: 30
repeat: true

layers:
  # Central sun
  - particle: "FLAME"
    shape: "SPHERE"
    options:
      radius: 0.8
      particleCount: 8
      density: 1.0
      speed: 0.05
    modifiers:
      - type: "PULSE"
        speed: 3.0
        minScale: 0.9
        maxScale: 1.1
        
  # Sun corona
  - particle: "ENCHANT"
    shape: "CIRCLE"
    options:
      radius: 1.2
      particleCount: 16
      density: 0.8
    modifiers:
      - type: "ROTATE"
        speed: 60.0
        axis: "Y"
      - type: "WAVE"
        amplitude: 0.2
        frequency: 4.0
        axis: "Y"
        
  # First planet orbit
  - particle: "SPLASH"
    shape: "CIRCLE"
    options:
      radius: 3.0
      particleCount: 1
      density: 1.0
      offsetY: 0.5
    modifiers:
      - type: "ROTATE"
        speed: 20.0
        axis: "Y"
        
  # First planet trail
  - particle: "CLOUD"
    shape: "CIRCLE"
    options:
      radius: 3.0
      particleCount: 8
      density: 0.4
      offsetY: 0.5
    modifiers:
      - type: "ROTATE"
        speed: 20.0
        axis: "Y"
      - type: "FADE"
        fadeTime: 4.0
        startAlpha: 0.8
        endAlpha: 0.0
        
  # Second planet orbit
  - particle: "DUST"
    shape: "CIRCLE"
    options:
      radius: 5.0
      particleCount: 1
      density: 1.0
      offsetY: -0.3
    modifiers:
      - type: "ROTATE"
        speed: -12.0  # counter-clockwise
        axis: "Y"
        
  # Asteroid belt
  - particle: "CRIT"
    shape: "CIRCLE"
    options:
      radius: 7.0
      particleCount: 20
      density: 0.6
    modifiers:
      - type: "ROTATE"
        speed: 8.0
        axis: "Y"
      - type: "RANDOM"
        strength: 0.3
      - type: "WAVE"
        amplitude: 0.5
        frequency: 1.0
        axis: "Y"
        
  # Distant stars
  - particle: "END_ROD"
    shape: "SPHERE"
    options:
      radius: 10.0
      particleCount: 30
      density: 0.3
    modifiers:
      - type: "RANDOM"
        strength: 0.8

sounds:
  - sound: "BLOCK_BEACON_AMBIENT"
    volume: 0.3
    pitch: 0.8
    delay: 0
    repeat: true
    interval: 100
  - sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    volume: 0.2
    pitch: 1.5
    delay: 300
    repeat: true
    interval: 200