# Sparkle fountain effect
name: "sparkle_fountain"
duration: 15
repeat: false

layers:
  # Main fountain stream
  - particle: "SPLASH"
    shape: "LINE"
    options:
      height: 4.0
      particleCount: 8
      density: 1.0
      speed: 0.1
    modifiers:
      - type: "WAVE"
        amplitude: 0.3
        frequency: 3.0
        axis: "X"
      - type: "RANDOM"
        strength: 0.2
        
  # Sparkles at the top
  - particle: "ENCHANT"
    shape: "SPHERE"
    options:
      radius: 1.0
      particleCount: 5
      density: 0.5
      y: 4.0
    modifiers:
      - type: "RANDOM"
        strength: 0.5

sounds:
  - sound: "BLOCK_WATER_AMBIENT"
    volume: 0.3
    pitch: 1.2
    delay: 0
    repeat: true
    interval: 40