name: "enchanting_portal"
duration: 200 # Duration in Ticks, 1 second = 20 ticks
repeat: true # Should the effect repeat indefinitely once started.

# A mystical portal effect with enchant particles spiraling into portal particles
layers:
  - particle: "ENCHANT,ENCHANTMENT_TABLE"
    shape: "SPIRAL"
    options:
      skip: 1
      particleCount: 150
      density: 1.0
      radius: 2.0
      height: 3.0
      turns: 3
      speed: 0.02
      count: 1
    modifiers:
      - type: "ROTATE"
        angle: 2
        speed: 1.0
        axis: Y
        start: 0
        end: 200

  - particle: "PORTAL"
    shape: "CIRCLE"
    options:
      skip: 1
      particleCount: 80
      density: 1.0
      radius: 1.5
      speed: 0.5
      count: 2
    modifiers:
      - type: "MOVE"
        y: 1.5
        speed: 1.0
        start: 0
        end: 0
      - type: "PULSE"
        minScale: 0.8
        maxScale: 1.5
        speed: 0.8
        start: 0
        end: 200

  - particle: "REVERSE_PORTAL"
    shape: "SPHERE"
    options:
      skip: 2
      particleCount: 100
      density: 0.8
      radius: 2.5
      speed: 0.3
      count: 1
    modifiers:
      - type: "PULSE"
        minScale: 0.9
        maxScale: 1.1
        speed: 1.2
        start: 0
        end: 200

  - particle: "DUST,REDSTONE"
    shape: "RECTANGLE"
    options:
      skip: 2
      particleCount: 60
      density: 1.0
      width: 2
      length: 2
      red: 255
      green: 50
      blue: 255
      scale: 0.8
    modifiers:
      - type: "ROTATE"
        angle: 6
      - type: "ROTATE"
        angle: -3