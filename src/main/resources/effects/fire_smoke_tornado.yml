# Unique identifier of the particle effect
name: "fire_smoke_tornado"

# Duration of the effect in seconds (0 = infinite, repeats if repeat is true)
duration: 20

# Whether the effect should repeat after finishing
repeat: true

# Layers of particles that make up the effect
layers:
  # Fire spiral layer
  - particle: "flame"
    shape: "SPIRAL"
    options:
      radius: 1.2
      height: 6.0
      turns: 10
      density: 0.8
      particleCount: 3
    modifiers:
      - type: "ROTATE"
        speed: 30.0  # degrees per second
        axis: "Y"
      - type: "OFFSET"
        x: 0.1
        y: 0.0
        z: 0.1
        
  # Smoke spiral layer  
  - particle: "cloud"
    shape: "SPIRAL"
    options:
      radius: 1.5
      height: 6.0
      turns: 8
      density: 0.6
      particleCount: 2
    modifiers:
      - type: "ROTATE"
        speed: 15.0  # degrees per second
        axis: "Y"
      - type: "OFFSET"
        x: 0.2
        y: 0.0
        z: 0.2

# Sound effects to play with the particle effect
sounds:
  - sound: "BLOCK_FIRE_AMBIENT"
    volume: 0.5
    pitch: 1.0
    delay: 0
    repeat: true
    interval: 60  # ticks