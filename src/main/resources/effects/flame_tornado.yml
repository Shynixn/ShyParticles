name: "flame_tornado"
duration: 200 # Duration in Ticks, 1 second = 20 ticks
repeat: true # Should the effect repeat indefinitely once started.

# A fierce tornado made of flames with multiple swirling layers
layers:
  # Base of tornado - wide spinning circle
  - particle: "FLAME"
    shape: "CIRCLE"
    options:
      skip: 1
      particleCount: 120
      density: 1.0
      radius: 2.5
      speed: 0.05
      count: 2
    modifiers:
      - type: "MOVE"
        y: 0.0
        speed: 1.0
        start: 0
        end: 0
      - type: "ROTATE"
        angle: 5
        speed: 1.0
        axis: Y
        start: 0
        end: 200

  # Lower spiral - widest part
  - particle: "FLAME"
    shape: "SPIRAL"
    options:
      skip: 1
      particleCount: 200
      density: 1.0
      radius: 2.2
      height: 2.5
      turns: 3
      speed: 0.04
      count: 1
    modifiers:
      - type: "MOVE"
        y: 0.5
        speed: 1.0
        start: 0
        end: 0
      - type: "ROTATE"
        angle: 4
        speed: 1.0
        axis: Y
        start: 0
        end: 200

  # Middle spiral - tightening
  - particle: "FLAME"
    shape: "SPIRAL"
    options:
      skip: 1
      particleCount: 180
      density: 1.0
      radius: 1.8
      height: 2.5
      turns: 4
      speed: 0.03
      count: 1
    modifiers:
      - type: "MOVE"
        y: 2.5
        speed: 1.0
        start: 0
        end: 0
      - type: "ROTATE"
        angle: 5
        speed: 1.0
        axis: Y
        start: 0
        end: 200

  # Upper spiral - narrowest part
  - particle: "SMALL_FLAME"
    shape: "SPIRAL"
    options:
      skip: 1
      particleCount: 150
      density: 1.0
      radius: 1.2
      height: 2.0
      turns: 5
      speed: 0.02
      count: 1
    modifiers:
      - type: "MOVE"
        y: 4.5
        speed: 1.0
        start: 0
        end: 0
      - type: "ROTATE"
        angle: 6
        speed: 1.0
        axis: Y
        start: 0
        end: 200

  # Top circle - tornado tip
  - particle: "SMALL_FLAME"
    shape: "CIRCLE"
    options:
      skip: 2
      particleCount: 60
      density: 1.0
      radius: 0.8
      speed: 0.02
      count: 1
    modifiers:
      - type: "MOVE"
        y: 6.5
        speed: 1.0
        start: 0
        end: 0
      - type: "ROTATE"
        angle: 7
        speed: 1.0
        axis: Y
        start: 0
        end: 200

  # Smoke/ash layer around tornado
  - particle: "LARGE_SMOKE"
    shape: "SPIRAL"
    options:
      skip: 2
      particleCount: 100
      density: 0.8
      radius: 2.8
      height: 6.0
      turns: 2
      speed: 0.08
      count: 1
    modifiers:
      - type: "MOVE"
        y: 0.5
        speed: 1.0
        start: 0
        end: 0
      - type: "ROTATE"
        angle: 3
        speed: 1.0
        axis: Y
        start: 0
        end: 200

  # Embers flying around
  - particle: "LAVA"
    shape: "RANDOM"
    options:
      skip: 3
      particleCount: 40
      density: 0.6
      radius: 3.0
      height: 6.0
      speed: 0.0
      count: 1
    modifiers:
      - type: "ROTATE"
        angle: 4
        speed: 1.0
        axis: Y
        start: 0
        end: 200
