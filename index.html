<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShyParticles - 3D Particle Effect Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001122, #003366);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            min-width: 280px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #controls h2 {
            margin-top: 0;
            color: #4CAF50;
            text-align: center;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            background: transparent;
        }

        .control-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }

        .control-group button:hover {
            background: #45a049;
        }

        .color-inputs {
            display: flex;
            gap: 10px;
        }

        .color-inputs input {
            flex: 1;
        }

        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 200px;
        }

        #effectsList {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            max-height: 50vh;
            overflow-y: auto;
        }

        #effectsList h3 {
            margin-top: 0;
            color: #4CAF50;
        }

        .effect-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .effect-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .effect-item.active {
            background: #4CAF50;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="controls">
            <h2>Particle Controls</h2>

            <div class="control-group">
                <label for="effectSelect">Effect Template:</label>
                <select id="effectSelect">
                    <option value="custom">Custom Effect</option>
                    <option value="blue_circle">Blue Circle</option>
                    <option value="blue_sphere">Blue Sphere</option>
                    <option value="green_spiral">Green Spiral</option>
                    <option value="celestial_dance">Celestial Dance</option>
                    <option value="electric_ring">Electric Ring</option>
                    <option value="sparkle_fountain">Sparkle Fountain</option>
                    <option value="fire_tornado">Fire Tornado</option>
                    <option value="magic_portal">Magic Portal</option>
                </select>
            </div>

            <div class="control-group">
                <label for="shapeSelect">Shape:</label>
                <select id="shapeSelect">
                    <option value="CIRCLE">Circle</option>
                    <option value="SPHERE">Sphere</option>
                    <option value="SPIRAL">Spiral</option>
                    <option value="LINE">Line</option>
                    <option value="RECTANGLE">Rectangle</option>
                    <option value="CUBE">Cube</option>
                    <option value="HEART">Heart</option>
                    <option value="STAR">Star</option>
                    <option value="RANDOM">Random</option>
                    <option value="POINT">Point</option>
                </select>
            </div>

            <div class="control-group">
                <label for="particleCount">Particle Count: <span class="value-display"
                        id="particleCountValue">50</span></label>
                <input type="range" id="particleCount" min="1" max="500" value="50">
            </div>

            <div class="control-group">
                <label for="radius">Radius: <span class="value-display" id="radiusValue">2.0</span></label>
                <input type="range" id="radius" min="0.1" max="10" step="0.1" value="2.0">
            </div>

            <div class="control-group">
                <label for="height">Height: <span class="value-display" id="heightValue">3.0</span></label>
                <input type="range" id="height" min="0.1" max="10" step="0.1" value="3.0">
            </div>

            <div class="control-group">
                <label for="speed">Animation Speed: <span class="value-display" id="speedValue">1.0</span></label>
                <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label for="density">Density: <span class="value-display" id="densityValue">1.0</span></label>
                <input type="range" id="density" min="0.1" max="2" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label>Particle Color:</label>
                <div class="color-inputs">
                    <input type="number" id="red" placeholder="Red (0-255)" value="100" min="0" max="255">
                    <input type="number" id="green" placeholder="Green (0-255)" value="150" min="0" max="255">
                    <input type="number" id="blue" placeholder="Blue (0-255)" value="255" min="0" max="255">
                </div>
            </div>

            <div class="control-group">
                <label for="particleSize">Particle Size: <span class="value-display"
                        id="particleSizeValue">0.05</span></label>
                <input type="range" id="particleSize" min="0.01" max="0.2" step="0.01" value="0.05">
            </div>

            <div class="control-group">
                <button id="playBtn">‚ñ∂ Play Effect</button>
                <button id="stopBtn">‚èπ Stop Effect</button>
                <button id="resetCamera">üéØ Reset Camera</button>
            </div>
        </div>

        <div id="effectsList">
            <h3>Running Effects</h3>
            <div id="activeEffects"></div>
        </div>

        <div id="info">
            <strong>Controls:</strong><br>
            ‚Ä¢ Left Mouse: Rotate<br>
            ‚Ä¢ Right Mouse: Pan<br>
            ‚Ä¢ Scroll: Zoom<br>
            ‚Ä¢ Space: Play/Pause<br>
            <br>
            <strong>FPS:</strong> <span id="fps">60</span><br>
            <strong>Particles:</strong> <span id="particleCount">0</span>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

    <!-- Custom Particle System -->
    <script src="index.js"></script>
</body>

</html>
